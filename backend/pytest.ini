[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution settings
addopts = 
    --verbose
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --durations=10
    --tb=short

# Test timeouts
timeout = 300

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    edge: Edge case tests
    load: Load tests
    slow: Tests that take longer to run
    db: Tests that require database access

# Environment variables
env =
    TESTING=1
    DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
    SUPABASE_URL=mock_url
    SUPABASE_KEY=mock_key

# Coverage configuration
addopts = 
    --cov=backend/agents
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    --verbose

# Test markers
markers =
    unit: marks tests as unit tests (fast)
    integration: marks tests as integration tests (slower)
    agent: marks tests for AI agents
    story: marks tests for StoryAgent
    suspect: marks tests for SuspectAgent
    clue: marks tests for ClueAgent
    base: marks tests for BaseAgent
    slow: marks tests as slow running
    api: marks tests that require external API access
    mem0: marks tests that require Mem0 integration

# Minimum Python version
minversion = 3.8

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Async test configuration
asyncio_mode = auto

# Collection configuration
collect_ignore = ["setup.py"]
norecursedirs = ["*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"] 